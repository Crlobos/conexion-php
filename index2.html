<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Atenciones Médicas - Hunter Association</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Sistema de Atenciones Médicas - Hunter Association</h2>
        
        <!-- Formulario para agregar nueva atención -->
        <form id="atencionForm" class="mb-4">
            <div class="row">
                <div class="col-md-4"
                    <div class="form-group">
                        <label for="fechaIngreso">Fecha de Ingreso:</label>
                        <input type="datetime-local" class="form-control" id="fechaIngreso" name="fechaIngreso" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="paciente">Paciente:</label>
                        <input type="text" class="form-control" id="paciente" name="paciente" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="medico">Médico:</label>
                        <input type="text" class="form-control" id="medico" name="medico" required>
                    </div>
                </div>
            </div>
            
            <div class="row mt-3">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="especialidad">Especialidad:</label>
                        <select class="form-control" id="especialidad" name="especialidad" required>
                            <option value="">Seleccione...</option>
                            <option value="Medicina General">Medicina General</option>
                            <option value="Cardiología">Cardiología</option>
                            <option value="Pediatría">Pediatría</option>
                            <option value="Traumatología">Traumatología</option>
                            <option value="Dermatología">Dermatología</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="actividad">Actividad:</label>
                        <select class="form-control" id="actividad" name="actividad" required>
                            <option value="">Seleccione...</option>
                            <option value="Consulta">Consulta</option>
                            <option value="Control">Control</option>
                            <option value="Emergencia">Emergencia</option>
                            <option value="Procedimiento">Procedimiento</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="diagnostico">Diagnóstico:</label>
                        <textarea class="form-control" id="diagnostico" name="diagnostico" rows="2" required></textarea>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="alta">Fecha de Alta:</label>
                        <input type="datetime-local" class="form-control" id="alta" name="alta">
                    </div>
                </div>
                <div class="col-md-8">
                    <button type="submit" class="btn btn-primary mt-4">Registrar Atención</button>
                    <button type="reset" class="btn btn-secondary mt-4">Limpiar</button>
                </div>
            </div>
        </form>

        <!-- Tabla de atenciones -->
        <div class="table-responsive">
            <table id="tablaAtenciones" class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Ingreso</th>
                        <th>Paciente</th>
                        <th>Médico</th>
                        <th>Especialidad</th>
                        <th>Actividad</th>
                        <th>Diagnóstico</th>
                        <th>Alta</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para editar -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarModalLabel">Editar Atención</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- El formulario de edición se insertará aquí dinámicamente -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <!-- Enlaza el archivo JavaScript de jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Enlaza el archivo JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- Enlaza el archivo JavaScript de DataTables -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <!-- Enlaza el archivo JavaScript de SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!-- Enlaza el archivo JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
